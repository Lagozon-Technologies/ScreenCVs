<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/x-icon" href="static\favicon.ico">

    <link rel="stylesheet" type="text/css" href="static\styles.css">
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <img src="static\lagozon.png" alt="Lagozon Logo" style="height: 60px; margin-left: 10px;">
            <!-- Navbar Links -->
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="https://www.lagozon.com/about-lagozon/" >Home</a></li>
                <li><a href="/submit">HRTrove.AI</a></li>
                <!-- Add other navbar items here -->
            </ul>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <footer class="page-footer">
        <!-- Footer Content -->
    </footer>
    <div class="container">
        <div class="header">
            <img src="static\lagozon.png" alt="Company Logo">
            <h1>HRTrove.AI</h1>
            <p class="tagline">Navigating AI for Smarter Hiring</p>
        </div>
        <form action="/submit" method="post">
            <fieldset>
                <legend>Enter the skills you are looking for in resumes:</legend>
                <!-- Power BI Services Group -->
                <div>
                    <input type="checkbox" id="power_bi_services" name="skills" value="Power BI Services">
                    <label for="power_bi_services">Power BI Services</label>
                    <input type="checkbox" id="power_bi_desktop" name="skills" value="Power BI Desktop">
                    <label for="power_bi_desktop">Power BI Desktop</label>
                    <input type="checkbox" id="power_query" name="skills" value="Power Query">
                    <label for="power_query">Power Query</label>
                    <input type="checkbox" id="dax" name="skills" value="DAX">
                    <label for="dax">DAX</label>
                </div>
                <!-- Qlik Sense Group -->
                <div>
                    <input type="checkbox" id="qlik_sense" name="skills" value="Qlik Sense">
                    <label for="qlik_sense">Qlik Sense</label>
                    <input type="checkbox" id="nprinting" name="skills" value="Nprinting">
                    <label for="nprinting">Nprinting</label>
                    <input type="checkbox" id="set_analysis" name="skills" value="Set Analysis">
                    <label for="set_analysis">Set Analysis</label>
                    <input type="checkbox" id="qmc" name="skills" value="QMC">
                    <label for="qmc">QMC</label>
                    <input type="checkbox" id="qlik_mashup" name="skills" value="Qlik Mashup">
                    <label for="qlik_mashup">Qlik Mashup</label>
                </div>
                <!-- SQL Group -->
                <div>
                    <input type="checkbox" id="sql" name="skills" value="SQL">
                    <label for="sql">SQL</label>
                    <input type="checkbox" id="ms_sql" name="skills" value="MS SQL">
                    <label for="ms_sql">MS SQL</label>
                    <input type="checkbox" id="my_sql" name="skills" value="MY SQL">
                    <label for="my_sql">MY SQL</label>
                </div>
                <!-- Additional Skills (Examples for others) -->
                <div>
                    <input type="checkbox" id="aws_databricks" name="skills" value="AWS Databricks">
                    <label for="aws_databricks">AWS Databricks</label>
                    <input type="checkbox" id="aws_data_lake" name="skills" value="AWS Data Lake">
                    <label for="aws_data_lake">AWS Data Lake</label>
                    <!-- Add more checkboxes for other groups similar to above -->
                </div>
                <div>
                    <input type="checkbox" id="devops" name="skills" value="Devops">
                    <label for="devops">Devops</label>
                </div>
                <div>
                    <input type="checkbox" id="digital_marketing" name="skills" value="Digital Marketing">
                    <label for="digital_marketing">Digital Marketing</label>
                    <input type="checkbox" id="content_writer" name="skills" value="Content Writer">
                    <label for="content_writer">Content Writer</label>
                    <input type="checkbox" id="blog_writer" name="skills" value="Blog Writer">
                    <label for="blog_writer">Blog Writer</label>
                    <input type="checkbox" id="email_marketing" name="skills" value="Email Marketing">
                    <label for="email_marketing">Email Marketing</label>
                </div>
            </fieldset>
            <input type="submit" value="Submit">
        </form>
                
    </div>
</body>
</html>
